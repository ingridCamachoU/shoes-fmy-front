<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Kumbh+Sans:wght@400;700&family=Oswald:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
        <main class="chart">
            <div class="card">
                <img src="./img/img1.jpeg" alt="cardHeader" class="cardHeaderimg">
                <div class="cardBody">
                    <img src="./img/img2.jpeg" alt="cardBodyImg" class="cardBodyImg">
                    <h1 class="cardBodyTitle">Scarlet  Charts</h1>
                    <p class="cardBodyText">Colombia</p>
                </div>
                <div class="cardFooter">
                    <div class="cardFooterSocial">
                        <h3>80k</h3>
                        <p class="text">Followers</p>
                    </div>
                    <div class="cardFooterSocial">
                        <h3>803k</h3>
                        <p class="text">Likes</p>
                    </div>
                    <div class="cardFooterSocial">
                        <h3>1.4k</h3>
                        <p class="text">Photos</p>
                    </div>
                </div>
            </div>
        </main>   
</body>
</html>
